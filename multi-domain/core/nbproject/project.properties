application.title=MultiDomain-Services-Core
application.vendor=cye
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/multidomain-core.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.index-core.jar=../../index-core/target/index-core.jar
file.reference.javaee.jar=../../lib/javaee.jar
file.reference.net.java.hulp.i18n.jar=../../lib/net.java.hulp.i18n.jar
file.reference.src-java=src/java
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.index-core.jar}:\
    ${file.reference.javaee.jar}:\
    ${file.reference.net.java.hulp.i18n.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=-doctitle "<font size=6>MultiDomain Service API Specification V1.0</font>" -header "<b>MultiDomain Service API Specification </b><br><font size="-1">v1.0</font>" -bottom "Mural Open Master Data Management Community <font size="-1"><a href="https://open-dm-mi.dev.java.net/issues/reports.cgi">Submit  a bug or feature</a><br><br>"
javadoc.author=true
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=true
javadoc.windowtitle=MultiDomain Service API Specification V.10
main.class=
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.java.dir=src/java
test.src.dir=test/src/java
