build.classes.dir=${build.dir}/jar
build.classes.excludes=**/*.java,**/*.form,**/.nbattrs
build.dir=build
build.ear.classes.dir=${build.dir}/jar
build.generated.dir=${build.dir}/generated
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=${javac.classpath}:${build.classes.dir}
debug.test.classpath=\
    ${run.test.classpath}
dist.dir=dist
dist.ear.jar=${dist.dir}/${jar.name}
dist.jar=${dist.dir}/${jar.name}
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.index-core.jar=../../index-core/target/index-core.jar
file.reference.javaee.jar=../../lib/javaee.jar
file.reference.net.java.hulp.i18n.jar=../../lib/net.java.hulp.i18n.jar
file.reference.src-java=src/java
includes=**
j2ee.platform=1.5
j2ee.server.type=J2EE
jar.compress=false
jar.name=multidomain-core.jar
javac.classpath=\
    ${file.reference.index-core.jar}:\
    ${file.reference.net.java.hulp.i18n.jar}
javac.debug=true
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=-doctitle "<font size=6>MultiDomain Service API Specification V1.0</font>" -header "<b>MultiDomain Service API Specification </b><br><font size="-1">v1.0</font>" -bottom "Mural Open Master Data Management Community <font size="-1"><a href="https://open-dm-mi.dev.java.net/issues/reports.cgi">Submit  a bug or feature</a><br><br>"
javadoc.author=true
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.preview=true
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=true
javadoc.windowtitle=MultiDomain Service API Specification V.10
meta.inf=${source.root}/conf
meta.inf.excludes=sun-cmp-mappings.xml
platform.active=default_platform
resource.dir=setup
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
source.root=src
src.dir=${source.root}/java
src.resources.dir=src\\resources
test.src.dir=test\\src\\java
